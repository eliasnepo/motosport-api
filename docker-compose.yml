version: '3'
services:

  postgres:
    image: 'postgres:alpine'
    volumes:
      - postgres-volume:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: streaming-services
      POSTGRES_HOST: postgres

  localstack:
    image: localstack/localstack:latest
    environment:
      - SERVICES=s3
    ports:
      - 4566:4566

  aws-cli:
    image: mesosphere/aws-cli
    environment:
      - AWS_ACCESS_KEY_ID=key
      - AWS_SECRET_ACCESS_KEY=secret
      - AWS_DEFAULT_REGION=sa-east-1
    entrypoint: /bin/sh -c
    command: >
      "
        sleep 10
        aws s3api --endpoint-url http://localstack:4566 create-bucket --bucket images-cars
      
        sleep 5
        echo Listing buckets
        aws s3api --endpoint-url http://localstack:4566 list-buckets
      "
    depends_on:
      - localstack

volumes:
  postgres-volume: